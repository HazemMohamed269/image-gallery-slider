<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Image-Slider-JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <button id="prev" class="slide-button"><i class="fa-solid fa-angles-left"></i></button>
            <div class="img-list">
                <img src="assets/images/blog-1.jpg" alt="" class="img-item">
                <img src="assets/images/blog-2.jpg" alt="" class="img-item">
                <img src="assets/images/blog-3.jpg" alt="" class="img-item">
                <img src="assets/images/blog-4.jpg" alt="" class="img-item">
                <img src="assets/images/blog-5.jpg" alt="" class="img-item">
                <img src="assets/images/blog-6.jpg" alt="" class="img-item">
                <img src="assets/images/blog-recent-1.jpg" alt="" class="img-item">
                <img src="assets/images/blog-recent-5.jpg" alt="" class="img-item">
                <img src="assets/images/blog-recent-3.jpg" alt="" class="img-item">
            </div>
            <button id="next" class="slide-button"><i id="next" class="fa-solid fa-angles-right"></i></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
